<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Citations</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body id="citation-page">

<h1>Générateur de Citation</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="form-group">
                <select class="form-control" id="choice-theme">
                    <option class="choice-theme">Veuillez choisir un thème</option>
                    <option>Harry Potter</option>
                    <option>Lord of the rings</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">1-5</span>
                </div>
                <input type="number" class="form-control"
                       placeholder="Choisir un nombre entre 1 et 5"
                       aria-label="number"
                       aria-describedby="addon-wrapping"
                       id="choice-number"
                       pattern="[1-5]"
                       min="1"
                       max="5">

            </div>
            </div>
    </div>
</div>

<button class="btn btn-primary" id="generateQuotes">Générer citation</button>

<div id="themeone"></div>
<div id="themetwo"></div>

</body>
<script src="script.js"></script>
</html>
